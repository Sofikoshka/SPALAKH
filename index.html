<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPALAKH TEST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="first-page">
        <div class="header-page">
            <h1 id="header">ТЕСТУВАННЯ ГРИ "БЕЗ КОРДОНІВ"</h1>
            <a id="rules" href="https://drive.google.com/file/d/1Vq1yW2y-L5FrkqOXFUdpwR-9-d-1v8qE/view?usp=sharing" target="_blank">ПРАВИЛА ГРИ</a>
        </div>
        
        <form id="categories-form">
            <h2>ОБЕРИ КАТЕГОРІЇ</h2>
            <label for="social">
                СОЦІАЛЬНІ
                <input type="checkbox" id="social" name="category" value="Соціальні">
            </label>
            <label for="personal">
                ОСОБИСТЕ ЖИТТЯ
                <input type="checkbox" id="personal" name="category" value="Особисте життя">
            </label>
            <label for="intimate">
                ІНТИМНІ
                <input type="checkbox" id="intimate" name="category" value="Інтимні питання">
            </label>
            <button type="button" id="generateQ">ЗГЕНЕРУВАТИ</button>
        </form>
        <div id="question-container"></div>
        <div class="generate-side">
            <h2>ЗГЕНЕРУЙ СТОРОНУ</h2>
            <div class="generate-side-part">
                <button id="generateSide">ЗГЕНЕРУВАТИ</button>
                <div id="rectangleSide" style="display: none;"></div>
            </div>
           
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
